<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Kalkulator</h1>
    <table>
        <tbody>
            <tr>
                <th colspan="4" id="display"><input type="text" name="display"></th>
            </tr>
            <tr>
                <td colspan="2"><button class="clear" id="all-clear">AC</button></td>
                <td><button class="clear" id="clear">C</button></td>
                <td><button class="operators" id="multiplication">*</button></td>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button class="operators" id="division">/</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button class="operators" id="addition">+</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button class="operators" id="subtraction">-</button></td>
            </tr>
            <tr>
                <td><button class="black" id="plus-minus">+-</button></td>
                <td><button>0</button></td>
                <td><button class="black" id="decimal">.</button></td>
                <td><button class="operators" id="assignment">=</button></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
